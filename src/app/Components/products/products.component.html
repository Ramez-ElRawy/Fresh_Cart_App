<ng-container *ngIf="allProducts ; else non">
    <div class="w-75 mx-auto my-5">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Product Name</label>
        <div class="input-group">
            <div class="input-group-text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input [(ngModel)]="searchTerm" type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Search By Product Name">
        </div>
    </div>
    
    <div class="row g-4">
        <div *ngFor="let product of allProducts|search:searchTerm" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div>
                <app-product [product] = "product"></app-product>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #non>
    <div class="vh-100 d-flex justify-content-center align-items-lg-start">
        <h2 class="h4 fw-bold text-center my-5">No Available Products Right Now!</h2>
    </div>
</ng-template>



<app-loading-screen *ngIf="loadingScreen"></app-loading-screen>
