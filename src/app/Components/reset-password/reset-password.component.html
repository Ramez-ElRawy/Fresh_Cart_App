<div class="my-5 w-50 mx-auto">
    <form (ngSubmit)="handleResetPassword()" [formGroup]="resetPasswordForm">
        <h2>Reset Password :</h2>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center mt-4">{{apiErrorMessage}}</p>

        <label class="mt-3" for="userMail">Email :</label>
        <input class="form-control my-2" id="userMail" formControlName="email" type="email">
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('email')?.getError('required')" class="my-0">* User Email is required</p>
            <p *ngIf="resetPasswordForm.get('email')?.getError('email')" class="my-0">please enter a valid Email</p>
        </div>

        <label class="mt-3" for="userNewPassword">New Password :</label>
        <input class="form-control my-2" formControlName="newPassword" id="userNewPassword" type="password">
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')" class="my-0">* Password is required</p>
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')" class="my-0">Password should be at least 8 Characters contains:<br/>uppercase character & lowercase character & special character</p>
        </div>

        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="resetPasswordForm.invalid || isLoading" class="btn bg-main text-white mt-3">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>

    </form>
</div>
