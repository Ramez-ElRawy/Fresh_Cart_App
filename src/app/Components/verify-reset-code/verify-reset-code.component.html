<div class="my-5 w-50 mx-auto">
    <form (ngSubmit)="handleVerifyResetCode()" [formGroup]="verifyResetCodeForm">
        <h2>Verify Reset Code :</h2>
        <p class="font-sm text-secondary mb-0 mt-4">we have sent a verification code to your email address. please enter the code below to verify your identity and proceed to reset your password </p>
        <p *ngIf="apiErrorMeassage" class="alert alert-danger text-center mt-3">{{apiErrorMeassage}}</p>

        <label class="mt-3" for="verificationCode">Verification Code :</label>
        <input class="form-control my-2" id="verificationCode" formControlName="resetCode" type="text">
        <div *ngIf="verifyResetCodeForm.get('resetCode')?.invalid && verifyResetCodeForm.get('resetCode')?.touched" class="text-danger">
            <p *ngIf="verifyResetCodeForm.get('resetCode')?.getError('required')">* Verification Code is required</p>
        </div>

        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="verifyResetCodeForm.invalid || isLoading" class="btn bg-main text-white my-3">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>
</div>
