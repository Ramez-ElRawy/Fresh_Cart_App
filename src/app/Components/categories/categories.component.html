<div class="row g-5">
    <div *ngFor="let category of allCategories" class="col-md-4">
        <a [routerLink]="['/products/category',category._id]">
            <div (click)="handleGetAllSubcategoriesOnCategory(category._id)" class="border rounded overflow-hidden product cursor-pointer">
                <img height="350" class="w-100 object-fit-cover" [src]="category.image" alt="">
                <h2 class="text-center h4 fw-bolder text-success my-3">{{category.name}}</h2>
            </div>
        </a>
    </div>
</div>
<div class="row my-5 g-4">
    <h2 class=" text-center fw-bolder text-main">{{categoryTitle}}</h2>
    <div *ngFor="let subcategory of subcategoriesOnCategory" class="col-md-4">
        <div class="border rounded product cursor-pointer">
            <h3 class="text-center p-3 fw-bolder">{{subcategory.name}}</h3>
        </div>
    </div>
</div>
<app-loading-screen *ngIf="loadingScreen"></app-loading-screen>
