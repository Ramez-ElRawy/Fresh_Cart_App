<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of allCategories">
      <ng-template carouselSlide >
        <img class="object-fit-cover" height="300" [src]="category.image" [alt]="category.name">
        <h2 class="h5 fw-bold text-center py-2">{{category.name}}</h2>
      </ng-template>
    </ng-container>

</owl-carousel-o>
